language: python
sudo: enabled
dist: xenial
group: edge

python:
  - "3.7"

before_script:
  - CHROME_MAIN_VERSION=`google-chrome-stable --version | sed -E 's/(^Google Chrome |\.[0-9]+ )//g'`
  - CHROMEDRIVER_VERSION=`curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_MAIN_VERSION"`
  - curl "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip" -O
  - unzip chromedriver_linux64.zip -d ~/bin
  - chmod +x ~/bin/chromedriver
  - echo $(chromedriver -v)
  - sudo apt-get install -y xvfb xclip

install:
  - pip3 install -r $TRAVIS_BUILD_DIR/requirements.txt

script:
  - cd $TRAVIS_BUILD_DIR && export PYTHONPATH='./'
  - export LOGURU_LEVEL='DEBUG'
  - xvfb-run -a nosetests -vs --nologcapture --tc-file=config.ini --with-flaky --force-flaky --max-runs=3 --min-passes=1 -m 'test001' ui_testing/testcases/basic_tests/test06_orders.py:OrdersTestCases
